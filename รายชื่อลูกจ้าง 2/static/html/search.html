    <script>
        async function performSearch(event) {
            event.preventDefault();
            const form = document.getElementById('searchForm');
            const formData = new FormData(form);
            const searchParams = new URLSearchParams(formData);

            console.log("Sending request with data:", searchParams.toString());

            try {
                const response = await fetch('/รายละเอียด', {
                    method: 'POST',
                    body: searchParams
                });

                if (!response.ok) {
                    throw new Error('Error fetching data');
                }

                const data = await response.json();

                console.log("Received response data:", data);

                if (data.NoData) {
                    alert('ไม่พบข้อมูล');
                } else if (data.IDCard && data.FullName) {
                    if (data.Level) {
                        // ข้อมูลเป็นของ GovOffice
                        localStorage.setItem('govData', JSON.stringify(data));
                        window.location.href = '/รายละเอียด/รายละเอียดเจ้าหน้าที่';
                    } else {
                        // ข้อมูลเป็นของ Employee
                        localStorage.setItem('employeeData', JSON.stringify(data));
                        window.location.href = '/รายละเอียด/รายละเอียดลูกจ้าง';
                    }
                }
            } catch (error) {
                console.error(error.message);
            }
        }

        let alertShownIDCard = false;
    </script>
